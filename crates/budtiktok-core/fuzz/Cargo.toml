[package]
name = "budtiktok-core-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
arbitrary = { version = "1", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
ahash = "0.8"

[dependencies.budtiktok-core]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[profile.release]
debug = true

[[bin]]
name = "fuzz_tokenize"
path = "fuzz_targets/fuzz_tokenize.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_json_parser"
path = "fuzz_targets/fuzz_json_parser.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_ipc"
path = "fuzz_targets/fuzz_ipc.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_unicode"
path = "fuzz_targets/fuzz_unicode.rs"
test = false
doc = false
bench = false

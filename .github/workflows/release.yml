name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-*'

env:
  CARGO_TERM_COLOR: always

jobs:
  # Create GitHub release
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: BudTikTok ${{ github.ref }}
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
          body: |
            ## BudTikTok v${{ steps.get_version.outputs.version }}

            ### Changes
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

            ### Installation

            #### From crates.io
            ```bash
            cargo add budtiktok
            ```

            #### From source
            ```bash
            cargo install --git https://github.com/${{ github.repository }} --tag v${{ steps.get_version.outputs.version }}
            ```

            ### Checksums
            SHA256 checksums for all release artifacts are available in the `checksums.txt` asset.

  # Build release binaries for multiple platforms
  build-binaries:
    name: Build (${{ matrix.target }})
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: budtiktok-linux-x86_64

          # Linux x86_64 musl (static binary)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: budtiktok-linux-x86_64-musl

          # macOS x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: budtiktok-macos-x86_64

          # macOS ARM64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: budtiktok-macos-aarch64

          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: budtiktok-windows-x86_64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (Linux musl)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-release-

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/budtiktok dist/ || true
          cp target/${{ matrix.target }}/release/libbudtiktok_core.a dist/ || true
          cp target/${{ matrix.target }}/release/libbudtiktok_core.so dist/ || true
          cp README.md LICENSE* dist/ || true
          cd dist && tar -czvf ../${{ matrix.artifact_name }}.tar.gz *

      - name: Package binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item target/${{ matrix.target }}/release/*.exe dist/ -ErrorAction SilentlyContinue
          Copy-Item target/${{ matrix.target }}/release/*.dll dist/ -ErrorAction SilentlyContinue
          Copy-Item target/${{ matrix.target }}/release/budtiktok_core.lib dist/ -ErrorAction SilentlyContinue
          Copy-Item README.md dist/ -ErrorAction SilentlyContinue
          Copy-Item LICENSE* dist/ -ErrorAction SilentlyContinue
          Compress-Archive -Path dist/* -DestinationPath ${{ matrix.artifact_name }}.zip

      - name: Upload release asset (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ matrix.artifact_name }}.tar.gz
          asset_name: ${{ matrix.artifact_name }}.tar.gz
          asset_content_type: application/gzip

      - name: Upload release asset (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ matrix.artifact_name }}.zip
          asset_name: ${{ matrix.artifact_name }}.zip
          asset_content_type: application/zip

      - name: Generate checksum (Unix)
        if: runner.os != 'Windows'
        run: sha256sum ${{ matrix.artifact_name }}.tar.gz > ${{ matrix.artifact_name }}.sha256

      - name: Generate checksum (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: (Get-FileHash ${{ matrix.artifact_name }}.zip -Algorithm SHA256).Hash.ToLower() + "  ${{ matrix.artifact_name }}.zip" | Out-File -Encoding utf8 ${{ matrix.artifact_name }}.sha256

      - name: Upload checksum
        uses: actions/upload-artifact@v4
        with:
          name: checksum-${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.sha256

  # Aggregate checksums
  checksums:
    name: Aggregate Checksums
    needs: [create-release, build-binaries]
    runs-on: ubuntu-latest
    steps:
      - name: Download all checksums
        uses: actions/download-artifact@v4
        with:
          pattern: checksum-*
          merge-multiple: true

      - name: Combine checksums
        run: cat *.sha256 > checksums.txt

      - name: Upload combined checksums
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./checksums.txt
          asset_name: checksums.txt
          asset_content_type: text/plain

  # Publish to crates.io
  publish-crates:
    name: Publish to crates.io
    needs: [create-release, build-binaries]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Publish budtiktok-core
        run: cargo publish -p budtiktok-core --token ${{ secrets.CRATES_IO_TOKEN }}
        continue-on-error: true

      - name: Wait for crates.io index
        run: sleep 30

      - name: Publish budtiktok
        run: cargo publish -p budtiktok --token ${{ secrets.CRATES_IO_TOKEN }}
        continue-on-error: true
